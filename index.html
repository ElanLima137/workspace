<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workspace</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="showPage('home')">MODELO</a>
    <a href="#" onclick="showPage('sedex')">SEDEX</a>
    <a href="#" onclick="showPage('calculadora')">CALCULADORA</a>
    <a href="#" onclick="showPage('listaCliente')">LISTA DE CLIENTE</a>
    <a href="#" onclick="showPage('cadastroCliente')">CADASTRO DE CLIENTE</a>
    <a href="#" onclick="showPage('cadastroProduto')">CADASTRO DE PRODUTOS</a>
  </div>

  <div class="content">

    <!-- Página HOME / Consulta -->
    <div id="home" class="page active">
      <h1>Consultar Produto por Código</h1>
      <input type="text" id="codigoConsulta" placeholder="Digite o código do produto" />
      <button onclick="consultarProduto()">Consultar</button>
      <div id="resultado" class="resultado"></div>
    </div>

    <!-- Página SEDEX -->
    <div id="sedex" class="page">
      <h1>Modelo</h1>
      <p>Insira aqui</p>
    </div>

    <!-- Página CALCULADORA -->
    <div id="calculadora" class="page">
      <h1>Calculadora</h1>

      <label>
        Campo 1:
        <input type="number" id="campo1" />
      </label>
      <br/>

      <label>
        Campo 2:
        <input type="number" id="campo2" />
      </label>
      <br/>

      <label>
        Modo:
        <select id="modo">
          <option value="017">017</option>
          <option value="2b84">2b84</option>
          <option value="2e02">2e02</option>
        </select>
      </label>
      <br/>
      <button onclick="calcular()">Calcular</button>
      <br/><br/>
      <div id="resultadof"></div>
    </div>

    <!-- Página LISTA DE CLIENTE -->
    <div id="listaCliente" class="page">
      <h1>Consultar Cliente por Número</h1>
      <input type="text" id="clienteConsulta" placeholder="Digite o número de telefone do cliente" />
      <button onclick="consultarClienteCadastrado()">Consultar</button>
      <div id="resultadocliente" class="resultadocliente"></div>
    </div>

    <!-- Página CADASTRO DE CLIENTE -->
    <div id="cadastroCliente" class="page">
      <h1>Cadastro de Cliente</h1>
      <form id="form-cadastroC">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="cliente">Nome do cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Orion" required />

        <label for="endereco">Endereço com CEP:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="entrega">Tipo de entrega:</label>
        <input type="text" id="entrega" name="entrega" required />        

        <button type="submit">Cadastrar</button>
        <p class="message" id="mensagem"></p>
      </form>
    </div>

    <!-- Página CADASTRO DE PRODUTO -->
    <div id="cadastroProduto" class="page">
      <h1>Cadastro de Produto</h1>
      <form id="form-cadastro">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required />

        <label for="medidas">Medidas:</label>
        <input type="text" id="medidas" name="medidas" placeholder="58x116" required />

        <label for="tipo_encaixe">Tipo de Encaixe:</label>
        <select id="tipo_encaixe" name="tipo_encaixe" required>
          <option value="">Selecione</option>
          <option value="encaixe">Encaixe</option>
          <option value="colada ou parafusada">De aba colada ou parafusada</option>
        </select>

        <button type="submit">Cadastrar</button>
        <p class="message" id="mensagem"></p>
      </form>
    </div>

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module" src="cadastro.js"></script>
  <script type="module" src="consulta.js"></script>
  <script type="module" src="consultaCliente.js"></script>
  <script type="module" src="cadastroCliente.js"></script>
  <script src="calculadora.js"></script>
</body>
</html>
